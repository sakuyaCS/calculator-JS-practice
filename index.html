<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test calculator</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    <div class="calculator">
      
      <div class ="display">0</div>
      <div class ="buttons"> 
        <button value = "7" data-type = "number">7</button>
        <button value = "8" data-type = "number">8</button>
        <button value = "9" data-type = "number">9</button>
        <button value ="+" data-type = "operator">+</button>
        <button value ="backspace" data-type= "backspace">←</button>

        <button value = "4" data-type = "number">4</button>
        <button value = "5" data-type = "number">5</button>
        <button value ="6" data-type = "number">6</button>
        <button value ="*" data-type = "operator">*</button>
        <button value ="/" data-type = "operator">/</button>

        <button value ="1" data-type = "number">1</button>
        <button value ="2" data-type = "number">2</button>
        <button value ="3" data-type = "number">3</button>
        <button value ="-" data-type = "operator">-</button>
        <button value ="=" data-type = "equals">=</button>

        <button value = "clear" data-type = "clear">C</button>
        <button value ="0" data-type = "number">0</button>
        <button value = "." data-type = "decimal">.</button>
      </div>





    </div>
















    <div class="hugs">made with ❤️ by mikael</div>
  </div>












  
</body>
</html>
